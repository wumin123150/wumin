<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>404错误</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<meta name="description" content="Common form elements and layouts" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<link type="image/x-icon" th:href="@{/static/images/favicon.ico}" rel="shortcut icon">
  <style>
  body {
    color: #666;
    text-align: center;
    font-family: Helvetica, 'microsoft yahei', Arial, sans-serif;
    margin:0;
    width: 800px;
    margin: auto;
    font-size: 14px;
  }
  h1 {
    font-size: 56px;
    line-height: 100px;
    font-weight: normal;
    color: #456;
  }
  h2 {
    font-size: 24px;
    color: #666;
    line-height: 1.5em;
  }
  h3 {
    color: #456;
    font-size: 20px;
    font-weight: normal;
    line-height: 28px;
    margin: 15px 0;
  }
  
  hr {
    margin: 18px 0;
    border: 0;
    border-top: 1px solid #EEE;
    border-bottom: 1px solid white;
  }
  
  a {
    color: #17bc9b;
    text-decoration: none;
  }
  </style>
</head>	
<body>
  <h1>404</h1>
  <h3>您所访问的页面不存在.</h3>
  <hr/>
  <p>资源不存在或者没有访问权限<span id="back">， <a th:href="@{/}">点击这里</a> 回到首页</span>.</p>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script>
  jQuery(function ($) {
    if (self != top) {
      $('#back').hide();
    }
  })
</script>
</html>
