<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>首页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" th:href="@{/static/js/layui/css/layui.css}" media="all"/>
  <link rel="stylesheet" th:href="@{/static/js/layui/page.css}" media="all"/>
</head>
<body class="kit-main">
<div class="row">
  <div class="col">
    <blockquote class="layui-elem-quote">系统基本参数</blockquote>
    <table class="layui-table">
      <colgroup>
        <col width="150">
        <col>
      </colgroup>
      <tbody>
      <tr>
        <td>当前版本</td>
        <td>2.3.1-GA</td>
      </tr>
      <tr>
        <td>开发作者</td>
        <td>wumin</td>
      </tr>
      <tr>
        <td>已用内存</td>
        <td><span th:text="${#numbers.formatDecimal(usedMemory/1024/1024, 0, 2)}"></span>MB</td>
      </tr>
      <tr>
        <td>剩余内存</td>
        <td><span th:text="${#numbers.formatDecimal(freeMemory/1024/1024, 0, 2)}"></span>MB</td>
      </tr>
      <tr>
        <td>最大内存</td>
        <td><span th:text="${#numbers.formatDecimal(maxMemory/1024/1024, 0, 2)}"></span>MB</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script th:src="@{/static/js/layui/layui.js}"></script>
</body>
<script>
  layui.use(['form','element','layer','jquery'],function(){
    var form = layui.form,
      layer = parent.layer === undefined ? layui.layer : parent.layer,
      element = layui.element,
      $ = layui.jquery;

    $(".panel a").on("click",function(){
      window.parent.addTab($(this));
    })
  })
</script>
</html>
